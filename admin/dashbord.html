<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Geneksis</title>
</head>
<body>
  <h1>Daftar eBook</h1>

  <ul>
    <li><a href="../ebooks/filosofi-kopi.pdf" target="_blank">Filosofi Kopi</a></li>
    <li><a href="../ebooks/berani-tidak-disukai.pdf" target="_blank">Berani Tidak Disukai</a></li>
    <!-- Tambah buku lain di sini -->
  </ul>

  <button onclick="logout()">Logout</button>

  <script>
    if (localStorage.getItem("login") !== "true") {
      alert("Kamu harus login dulu!");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("login");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
